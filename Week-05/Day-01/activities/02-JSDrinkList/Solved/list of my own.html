<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Attempt a trying a list of my own

  <!-- Here we create a generic div called "drink-options" -->
  <div id="drink-options"></div>

  <script type="text/javascript">
  let teams = ["everton", "utd", "city","liverpool","arsenal","spurs","newcastle","watford"];

  <div id = "sides">

  let getta = document.getElementById('sides')

  for (let i = 0; i < teams.length;i++){
      let newteam = document.createElement('p')
      newteam.textElement = teams[i]
      getta.appendElement(newteam)
      
  }

   
  </script>

</body>
</html>
