<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Each block has a timeBlock class and a block id.  Each block has a 'time now' id.  Each text area has a "--text" id.  The col-md-10 gives us a text area 10/12 of the div length
      Each save button DIV has it's own id.  The i class provides the save icon-->




      <!-- 09:00 -->

      <div class="timeBlock" id="h9">
      <div class = "timeNow">09:00</div>
      <textarea class = "col-md-10" id="9text">Add event!</textarea>
      <div class = "saveBtn" id="save9"><i class = "fas fa-save"></i></div>
        </div>

           <!-- 10:00 -->

      <div class="timeBlock" id="h10">

      <textarea class = "col-md-10" id="10text">Add event!</textarea>
      <div class = "saveBtn" id="save10"><i class = "fas fa-save"></i></div>
        </div>

          </div>
